<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Expense Tracker App</title>
</head>

<body class="container">
    <header id="header" class="box">
        <div class="">
            <h1>Expense Tracker App</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search item...">
        </div>
    </header>
    <form id="form" class="box">
        <label for="amount">Add amount: </label>
        <input type="number" name="amount" id="amount" required>
        <label for="description">Add description: </label>
        <input type="text" name="description" id="description" required>
        <label for="category">Add category: </label>
        <select id="category">
            <option value="movie">Movie</option>
            <option value="shopping">Shopping</option>
            <option value="food">Food</option>
            <option value="trip">Trip</option>
            <option value="course">Course</option>
        </select>
        <button type="submit" onsubmit="addItem">Add Expense</button>
    </form>
    <div class="box">
        <ul id="items">
            <li>100 - Movie - On vacation <button class="deleteBtn btn">X</button> <button
                    class="editBtn btn">Edit</button></li>
            <li>200 - Food - Pizza <button class="deleteBtn btn">X</button> <button class="editBtn btn">Edit</button>
            </li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
