<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Expense Tracker App</title>
</head>

<body>
    <header id="header" class="container-fluid bg-primary text-white text-center">
        <div class="row p-4">
            <h1 class="col-md-6 d-flex justify-content-start">Expense Tracker App</h1>
            <div class="col-md-6 mt-3">
                <input type="text" class="form-control" id="search" placeholder="Search item..." autocomplete="off">
            </div>
        </div>
    </header>

    <form id="form" class="container-fluid bg-secondary p-4">
        <div class="row">
            <div class="col-md-3">
                <!-- <label for="category" class="form-lable text-white">Category:</label> -->
                <select name="category" id="category" class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    <option value="Movie">Movie</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Food">Food</option>
                    <option value="Trip">Trip</option>
                    <option value="Course">Course</option>
                </select>
            </div>

            <div class="col-md-3">
                <!-- <label for="description" class="form-lable text-white">Description:</label> -->
                <input type="text" class="form-control" name="description" id="description"
                    placeholder="Enter description" autocomplete="off" required>
            </div>
            <div class="col-md-3">
                <!-- <label for="amount" class="form-lable text-white">Amount:</label> -->
                <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter amount"
                    autocomplete="off" required>
            </div>

            <div class="col-md-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-warning">Add Expense</button>
            </div>
        </div>

    </form>

    <div class="container-fluid bg-white">
        <ul id="items" class="list-group m-3"></ul>
    </div>

    <footer class="d-flex justify-content-center opacity-75 p-4 fixed-bottom">
        <p class="mt-3">&copy;Sachin Arya </p>
        <a href="https://github.com/sac6inarya" target="_self" class="btn btn-light pt-3"> GitHub </a>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
