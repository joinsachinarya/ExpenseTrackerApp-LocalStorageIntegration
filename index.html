<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Expense Tracker App</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <h1>Expense Tracker App</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search item...">
        </div>
    </header>
    <form id="form">
        <label id="amount" for="amount">Add amount: </label>
        <input type="text" name="amount">
        <label id="description" for="description">Add description: </label>
        <input type="text" name="description">
        <label id="category" for="category">Add category: </label>
        <select>
            <option value="movie">Movie</option>
            <option value="shopping">Shopping</option>
            <option value="food">Food</option>
            <option value="trip">Trip</option>
            <option value="course">Course</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <div class="items">
        <ul>
            <li>100 - Movie - On vacation <button>X</button> <button>Edit</button></li>
            <li>200 - Food - Pizza <button>X</button> <button>Edit</button></li>
        </ul>
    </div>
</body>

</html>
